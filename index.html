<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    <main>
        <img src="/images/illustration-hero.svg" alt="">
        <div class="header">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
        </div>
        <div class="plan">
            <div class="plan-subscription">
                <img src="/images/icon-music.svg" alt="">
                <h5>Annual Plan <br><span>$59.99/year</span></h5>
            </div>

            <a href="#">change</a>

        </div>
        <button><a href="#">Proceed to Payment</a></button>
        <h5><a>Cancel Order</a></h5>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Abu Osasere Terry</a>.
    </div>
</body>

</html>
